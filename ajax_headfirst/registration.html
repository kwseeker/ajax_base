<!DOCTYPE html>   <!-- html5规范只需要加这个 -->
<html>
    <head>
        <title>Mike's Movie</title>
        <link rel="stylesheet" href="css/registration/movies.css"/>
        <script src="utils/request.js" type="text/javascript"></script>
        <script src="js/validation.js" type="text/javascript"></script>
    </head>

    <body>
        <div id="wrapper">
            <h1>Please register to access reviews:</h1>
            <form action="http://localhost/server/movie/register.php" method="POST">
                <ul>
                    <li><label for="username">Username</label><input type="text" name="username" id="username"/></li>
                    <li><label for="password1">Password:</label><input type="password" name="password1" id="password1"/></li>
                    <li><label for="password2">Re-enter Password:</label><input type="password" name="password2" id="password2"/></li>
                    <li><label for="tip"></label><p id="tip" class="tip">Not less than 6 characters with number.</p></li>                    
                    <!-- <li class="tip">Passwords must be 6 or more characters and contain a number.</li> -->
                    <li><label for="firstname">First Name:</label><input id="firstname" type="text" name="firstname" /></li>
                    <li><label for="lastname">Last Name:</label><input id="lastname" type="text" name="lastname" /></li>
                    <li><label for="email">Email:</label><input id="email" type="text" name="email" /></li>
                    <li>
                        <label for="genre">Favorite Genre:</label>
                        <select name="genre" id="genre">
                            <option value="Action">Action</option>                                          
                            <option value="Adventure">Adventure</option>              
                            <option value="Comedy">Comedy</option>
                            <option value="Crime">Crime</option>
                            <option value="Documentary">Documentary</option>
                            <option value="Drama">Drama</option>
                            <option value="Horror">Horror</option>
                            <option value="Musical">Musical</option>
                            <option value="Romance">Romance</option>
                            <option value="SciFi">Sci-Fi/Fantasy</option>
                            <option value="Suspense">Suspense</option>
                            <option value="Western">Western</option>
                        </select>  
                    </li>
                    <li><label for="favorite">Favorite Movie:</label><input id="favorite" type="text" name="favorite" /></li>
                    <li><label for="tastes">Describe your movie tastes:</label><textarea name="tastes" cols="60" rows="2" id="tastes"></textarea></li>
                    <!-- type button 和 submit 区别：后者会提交表单到服务器 -->
                    <!-- <li><label for="register"></label><input id="register" type="submit" value="Register" name="register" /></li> -->
                    <li><label for="register"></label><input id="register" type="button" value="Register" name="register" /></li>
                    
                </ul>
            </form>
            <div id="coverBar">
                <img src="images/registration/coverMatrix.jpg" alt="" height="115" width="82" style="left: 0px;"/>
                <img src="images/registration/coverDeadRingers.jpg" alt="" height="115" width="82" style="left: 88px;">
                <img src="images/registration/coverDrStrangelove.jpg" alt="" height="115" width="82" style="left: 176px;">
                <img src="images/registration/coverFuturama.jpg" alt="" height="115" width="82" style="left: 264px;">
                <img src="images/registration/coverHolyGrail.jpg" alt="" height="115" width="82" style="left: 352px;">
                <img src="images/registration/coverRaisingArizona.jpg" alt="" height="115" width="82" style="left: 444px;">
                <img src="images/registration/coverRobotChicken.jpg" alt="" height="115" width="82" style="left: 528px;">                
            </div>
        </div>
    </body>
</html>
