                title="intermediate" class="nav"/>

            </div> -->
            <!-- 链接的方式比img更好的原因是可以把内容（组件）与表示（样式）分离 -->

                <a id="advanced" title="advanced" href="#">Advanced</a>                
            </div>

                <img src="images/yoga/welcomeTabActive.png" title="welcome" class="tab" />

                <img src="images/yoga/advancedTabInactive.png" 
                        title="advanced" class="tab" />
            </div> -->
            <div id="tabs">
                <a id="welcome" title="welcome" class="active" href="#">Welcome</a>
                <a id="beginners" title="beginners" class="inactive" href="#">Beginners</a>
                <a id="intermediate" title="intermediate" class="inactive" href="#">Intermediate</a>                
                <a id="advanced" title="advanced" class="inactive" href="#">Advanced</a>
            </div>

            <!-- 内容 -->
            <div id="content">
                <h3>Click a tab to display the course schedule for the selected class</h3>
            </div>
        </div>
    </body>
